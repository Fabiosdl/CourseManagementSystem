<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Student</h1> <h1 th:text="${student.firstName + ' ' + student.lastName}"/>
    <hr>

    <a th:href="@{/students/enrollCourse/{id}(id=${student.id})}"
       class="btn btn-primary btn-sm mb-3">Enroll Course</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${studentCourse}">
            <td th:text="${tempCourse.id}"/>
            <td th:text="${tempCourse.title}"/>
            <td>
                <a th:href="@{/students/withdrawCourse/{sId}/{tId}(sId=${student.id}, tId=${tempCourse.id})}"
                class="btn btn-danger btn-sm mb-3">Withdraw</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
