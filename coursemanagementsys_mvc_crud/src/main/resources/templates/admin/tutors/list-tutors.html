<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System - Tutors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Manage Tutors</h1>
    <hr>
    <a th:href="@{/tutors/showFormForAddTutor}"
       class="btn btn-primary btn-sm mb-3">Add New Tutor</a>
    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody id="tutor-list">
            <tr th:each="tempTutor : ${tutors}">
                <td th:text="${tempTutor.firstName}"/>
                <td th:text="${tempTutor.lastName}"/>
                <td th:text="${tempTutor.email}"/>
                <!-- pending to create a page to view tutor details -->
                <td> <a th:href="@{/tutors/viewTutor/{id}(id=${tempTutor.id})}"
                        class="btn btn-primary btn-sm mb-3">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
