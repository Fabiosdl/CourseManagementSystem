<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Tutor </h1> <h1 th:text="${tutor.firstName + ' ' + tutor.lastName}"/>
    <hr>

    <a th:href="@{/tutors/showAvailableCourses/{tutorId}(tutorId=${tutor.id})}"
       class="btn btn-primary btn-sm mb-3">Teach Course</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${tutorCourses}">
            <td th:text="${tempCourse.id}"/>
            <td th:text="${tempCourse.title}"/>
            <td>
                <a th:href="@{/tutor/withdrawCourse/{tId}/{cId}(tId=${tutor.id}, cId=${tempCourse.id})}"
                   class="btn btn-danger btn-sm mb-3">Withdraw</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
