<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Course Directory</h3>
    <form action="#" th:action="@{/logout}" method="POST" class="d-inline-block">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
    <a th:href="@{/admin/courses}" class="btn btn-outline-primary mt-2 d-inline-block">Courses Home</a>
    <hr>

    <p class="h4 mb-4">Save Course</p>

    <form action="#" th:action="@{/admin/courses/save}"
          th:object="${course}" method="post">

        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{title}"
               class="form-control mb-4 w-25" placeholder="Title"/>
        <button type="submit" class="btn btn-info col-2">Save</button>
    </form>
    <br>

</div>

</body>
</html>
