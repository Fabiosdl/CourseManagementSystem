<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Manage Courses</h1>
    <form action="#" th:action="@{/logout}" method="POST" class="d-inline-block">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
    <a th:href="@{/admin/dashboard}" class="btn btn-outline-primary mt-2 d-inline-block">Home</a>
    <hr>
    <a th:href="@{/admin/courses/showFormAddCourse}"
       class="btn btn-primary btn-sm mb-3">Add New Course</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${courses}">
            <td th:text="${tempCourse.id}"/>
            <td th:text="${tempCourse.title}"/>
            <td th:with="id=${tempCourse.id}">
                <a th:href="@{/admin/courses/delete/{id}(id=${id})}"
                   class="btn btn-danger btn-sm mb-3"
                   onclick="if(!confirm('Are you sure you want to delete this course?')) return false;">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
