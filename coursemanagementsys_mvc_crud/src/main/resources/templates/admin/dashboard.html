<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>Admin Dashboard</h1>
    <form action="#" th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
    <hr/>
    <div class="container">
        <a th:href="@{/register/showRegistrationForm}" class="btn btn-success btn-sm mb-3"
           role="button" aria-pressed="true">Register New User</a><br/><br/>
        <a href="/admin/tutors" class="btn btn-primary btn-sm mb-3">Manage Tutors</a><br/><br/>
        <a href="/admin/courses"class="btn btn-primary btn-sm mb-3">Manage Courses</a><br/><br/>
        <a href="/admin/students"class="btn btn-primary btn-sm mb-3">Manage Students</a><br/><br/>
    </div>

</div>
</body>
</html>
