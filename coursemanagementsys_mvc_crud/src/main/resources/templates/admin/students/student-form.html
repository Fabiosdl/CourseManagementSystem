<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Student Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Student</p>

        <form action="#" th:action="@{/students/save}"
              th:object="${student}" method="post">

            <input type="hidden" th:field="*{id}"/>
            <input type="text" th:field="*{firstName}"
                   class="form-control mb-4 w-25" placeholder="First Name"/>
            <input type="text" th:field="*{lastName}"
                   class="form-control mb-4 w-25" placeholder="Last Name"/>
            <input type="text" th:field="*{email}"
                   class="form-control mb-4 w-25" placeholder="Email"/>
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
        <br>
        <a th:href="@{/students}">Back to Student List</a>

    </div>

</body>
</html>
