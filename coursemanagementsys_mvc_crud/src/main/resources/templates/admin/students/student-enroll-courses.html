<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System - Courses</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <h1>List of Available Courses To Enroll</h1>
    <form action="#" th:action="@{/logout}" method="POST" class="d-inline-block">
        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />
    </form>
    <a th:href="@{/admin/students}" class="btn btn-outline-primary mt-2 d-inline-block">Student Home</a>
    <hr>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempCourse : ${availableCourses}">
            <td th:text="${tempCourse.id}"/>
            <td th:text="${tempCourse.title}"/>
            <td th:with="id=${tempCourse.id}">
                <a th:href="@{/admin/students/enroll/{studentId}/{courseId}(studentId=${student.id},courseId=${id})}"
                   class="btn btn-primary btn-sm mb-3">Enroll</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
